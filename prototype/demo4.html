<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
function ClassA(){
    this.a=100;
    this.b=200;
    this.c=300;}
    ClassA.prototype=new ClassA();
    ClassA.prototype.reset=function(){
        for(var each in this){
            delete this[each];  }
    };
    var A = new ClassA();
    console.log(A.a);
    A.a*=2;
    A.b*=2;
    A.c*=2;
    console.log(A.a);
    console.log(A.b);
    console.log(A.c);
    A.reset();
    console.log(A.a);
    console.log(A.b);
    console.log(A.c);

</script>
</body>
</html>
